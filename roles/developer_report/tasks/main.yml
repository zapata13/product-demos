---
- name: create HTML report
  become: true
  template:
    src: report.j2
    dest: "{{ file_path }}"

- name: Create a directory if it does not exist
  ansible.builtin.file:
    path: /var/www/html/report
    state: directory
    mode: '0755'

- name: DISPLAY LINK TO INVENTORY REPORT
  debug:
    msg: "Please go to http://{{ ansible_host }}/report"
